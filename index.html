


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Movie Booking</title>
</head>

<body class="container mt-5">

    <h1 class="text-center mb-4">Movie Booking</h1>

    <div class="row mb-3">
        <div class="col">
            <label for="total" class="form-label">Total Booked:</label>
            <h3 id="total" name="total">0</h3>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col">
            <label for="find" class="form-label">Find Slot:</label>
            <input id="find" name="find" type="number" class="form-control">
        </div>
    </div>

    <form onsubmit="handleMovieBooking(event)" class="mb-4">
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input id="username" name="username" type="text" class="form-control">
        </div>

        <div class="mb-3">
            <label for="seatnumber" class="form-label">Seat Number:</label>
            <input id="seatnumber" name="seatnumber" type="number" class="form-control">
        </div>

        <button id="Add" type="submit" class="btn btn-primary">Add Booking</button>
    </form>

    <ul id="users" class="list-group">
       
    </ul>

    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js"></script>
</body>

</html>
